{% extends 'layouts/index.html' %}

{% block content %}
    <style type="text/css">
        .posts {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-left: 10%;
            flex-wrap: wrap;
            padding: 20px;
        }
        .posts img {
            width: 100%;
        }
    </style>
    <div class="search">
        <form action="/posts/" method="get">
            <input type="text" name="search">
            <input type="submit" value="search">
        </form>
    </div>
    <div class="posts">
        {% for post in posts %}
            <div>
                <div class="card" style="width: 18rem;">
                  <div class="card-body">
                    {% if post.image %}
                        <img src="/media/{{ post.image }}/" alt="img not found :(">
                    {% else %}
                        <img src="/media/default-thumbnail.jpg" alt="">
                    {% endif %}
                    <h5 class="card-title">{{ post.title }}</h5>
                    <h6 class="card-subtitle">{{ post.created_date }} </h6>
                    <a href="/posts/{{ post.id }}/" class="card-link">Подробнее</a>
                  </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="pages">
        {% for page in max_page %}
            <a href="/posts/?page={{ page }}"><button>{{ page }}</button></a>
        {% endfor %}
    </div>
{% endblock %}
